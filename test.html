<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test POST Request</title>
</head>
<body>
    <form id="testForm">
        <input type="text" id="score" placeholder="Enter score" />
        <button type="submit">Send Score</button>
    </form>
    <script>
        document.getElementById('testForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            sendScore(); // Call the function to handle the POST request
        });

        function sendScore() {
    const url = 'https://script.google.com/macros/s/AKfycbyMGIeJog6ad7yfCirNaz1hAY-41PQIDSKOty1rbt_P1mvHm6bxbySoW6KYY1UKP4WZ/exec'; // Replace with your web app URL
    const score = document.getElementById('score').value;
    const data = { score: score };

    fetch(url, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
        }
        return response.text();
    })
    .then(result => {
        console.log('Success:', result);
        alert('Success: ' + result);
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error: ' + error);
    });
}
    </script>
</body>
</html>
