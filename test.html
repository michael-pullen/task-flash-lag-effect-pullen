<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test POST Request</title>
</head>
<body>
    <form id="testForm">
        <input type="text" id="score" placeholder="Enter score" />
        <button type="submit">Send Score</button>
    </form>
    <script>
        document.getElementById('testForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            sendScore(); // Call the function to handle the POST request
        });

        function sendScore() {
            const url = 'https://script.google.com/macros/s/AKfycbz9zRLK0UO2WSx7NFQ95JcXvuUDT9RFPmppXtKtF7g_03vKxmi--hMJTjRFLEgV5aSb/exec'; // Replace with your web app URL
            const score = document.getElementById('score').value;
            const data = { score: score };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.text())
            .then(result => {
                console.log('Success:', result);
                alert('Success: ' + result);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error: ' + error);
            });
        }
    </script>
</body>
</html>
